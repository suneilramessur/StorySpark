<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Spark</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
        }
        .generate-btn {
            display: block;
            width: 200px;
            margin: 0 auto 30px;
            padding: 15px;
            background: #ff6b6b;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
        }
        .generate-btn:hover {
            background: #ff5252;
        }
        .prompt-display {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .prompt-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        .prompt-card h3 {
            margin-bottom: 15px;
            color: #333;
        }
        .value {
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        .genre { background: #ff6b6b; }
        .setting { background: #4ecdc4; }
        .twist { background: #45b7d1; }
        textarea {
            width: 100%;
            height: 200px;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.1em;
            resize: vertical;
        }
        .controls {
            margin-top: 15px;
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-clear { background: #e74c3c; color: white; }
        .btn-new { background: #27ae60; color: white; }
        @media (max-width: 600px) {
            .prompt-display { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Story Spark ‚ú®</h1>
        
        <button class="generate-btn" onclick="generatePrompt()">Generate New Prompt üé≤</button>
        
        <div class="prompt-display">
            <div class="prompt-card">
                <h3>üìö Genre</h3>
                <div class="value genre" id="genre">Click to generate!</div>
            </div>
            <div class="prompt-card">
                <h3>üåç Setting</h3>
                <div class="value setting" id="setting">Click to generate!</div>
            </div>
            <div class="prompt-card">
                <h3>‚ö° Twist</h3>
                <div class="value twist" id="twist">Click to generate!</div>
            </div>
        </div>
        
        <h2>Your Story üìñ</h2>
        <div id="wordCount">0 words</div>
        <textarea id="storyText" placeholder="Start writing your story here... Let your imagination run wild! üåü"></textarea>
        
        <div class="controls">
            <button class="btn btn-clear" onclick="clearStory()">Clear üóëÔ∏è</button>
            <button class="btn btn-new" onclick="generatePrompt()">New Prompt üé≤</button>
        </div>
    </div>

    <script>
        const genres = ['Fantasy', 'Sci-Fi', 'Horror', 'Mystery', 'Romance', 'Adventure'];
        const settings = ['Castle', 'Space Station', 'Forest', 'City', 'Desert', 'Ocean'];
        const twists = ['Secret Identity', 'Time Loop', 'Betrayal', 'Memory Loss', 'Hidden Power', 'False Friend'];

        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function generatePrompt() {
            document.getElementById('genre').textContent = getRandomElement(genres);
            document.getElementById('setting').textContent = getRandomElement(settings);
            document.getElementById('twist').textContent = getRandomElement(twists);
        }

        function clearStory() {
            document.getElementById('storyText').value = '';
            updateWordCount();
        }

        function updateWordCount() {
            const text = document.getElementById('storyText').value;
            const wordCount = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
            document.getElementById('wordCount').textContent = wordCount + ' words';
        }

        document.getElementById('storyText').addEventListener('input', updateWordCount);
    </script>
</body>
</html>
